<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poll</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Content</th>
        </tr>
        <tr th:each="notification,iter: ${notifications}">
            <td th:text="${notification.id}"></td>
            <td th:text="${notification.content}"></td>
        </tr>
    </table>
</body>
</html>
